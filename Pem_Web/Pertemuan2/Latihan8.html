<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 8</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="name">Nama</label></td>
          <td><input id="name" type="text" placeholder="Isikan Nama Anda" /><br /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td>
            <input
              id="email"
              type="email"
              placeholder="Isikan Email Anda"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label for="nohp">No HP</label></td>
          <td><input id="nohp" type="number" /><br /></td>
        </tr>
        <tr>
          <td><label for="lahir">Tgl Lahir</label></td>
          <td><input id="lahir" type="date" /><br /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
